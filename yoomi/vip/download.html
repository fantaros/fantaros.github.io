<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <!-- 这里加上app的itunes connect id -->
    <meta name='apple-itunes-app' content='app-id='>
    <meta charset="utf-8">
    <!-- Description, Keywords and Author -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>下载App</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <!-- bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!-- responsive -->
    <link href="css/responsive.css" rel="stylesheet" type="text/css">
    <!-- font-awesome -->
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- font-awesome -->
    <link href="css/effects/set2.css" rel="stylesheet" type="text/css">
    <link href="css/effects/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/effects/component.css" rel="stylesheet" type="text/css">
    <link href="css/vip.css" rel="stylesheet" type="text/css">
    <link href="css/dialog.css" rel="stylesheet" type="text/css">
</head>

<body>
    <main id="mainContent" class="mainContent" style="display: none;">
        <div class="titleContent">全真派</div>
        <div class="backImageHolder">
            <img src="images/back.png" alt="✫" class="backImage" />
            <div class="vipCode"></div>
        </div>
        <div class="bannerImageHolder">
            <img id="bannerImage" src="images/binded.png" alt="✫" class="backImage" />
            <div id="bannerMessage" class="detailMessage" style="width: 94%;left: 3%;letter-spacing: 0px;font-size: 15px;top: -96px;bottom: 0px;">
                您使用的是微信, 无法直接安装, 请点击右上角选项， 选择 "在浏览器中打开"
            </div>
        </div>
    </main>

    <a id="redirectHref" href="#" style="display: none;"></a>

    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function() {
            var androidURL = "#",
                iOSURL = "#";

            if (/android/i.test(navigator.userAgent)) {
                if (/micromessenger/i.test(navigator.userAgent)) {
                    document.getElementById("bannerMessage").innerText = "您使用的是微信, 无法直接安装, 请点击右上角选项， 选择 \"在浏览器中打开\"";
                    document.getElementById("bannerMessage").style.top = "-96px";
                    document.getElementById("mainContent").style.display = "";
                } else {
                    window.location.href = androidURL;
                }
            } else if (/ipad|iphone|mac/i.test(navigator.userAgent)) {
                window.location.href = iOSURL;
            } else {
                document.getElementById("bannerMessage").innerText = "暂时没有您设备所对应的客户端";
                document.getElementById("bannerMessage").style.top = "-80px";
                document.getElementById("mainContent").style.display = "";
            }
        });
    </script>
</body>

</html>
