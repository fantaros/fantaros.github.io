<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <!-- 这里加上app的itunes connect id -->
    <meta name='apple-itunes-app' content='app-id='>
    <meta charset="utf-8">
    <!-- Description, Keywords and Author -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>下载App</title>
</head>

<body>
    <a id="redirectHref" href="#" style="display: none;"></a>

    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            if (/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)) {
                $("#redirectHref").attr("href", "download-ios.html").click();
            } else if (/(Android)/i.test(navigator.userAgent)) {
                //alert(navigator.userAgent); 
                $("#redirectHref").attr("href", "download-android.html").click();
            } else {
                $("#redirectHref").attr("href", "download-pc.html").click();
            }
        });
    </script>
</body>

</html>
