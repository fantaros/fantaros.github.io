<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta charset="utf-8">
    <!-- Description, Keywords and Author -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>VIP</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <!-- bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!-- responsive -->
    <link href="css/responsive.css" rel="stylesheet" type="text/css">
    <!-- font-awesome -->
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- font-awesome -->
    <link href="css/effects/set2.css" rel="stylesheet" type="text/css">
    <link href="css/effects/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/effects/component.css" rel="stylesheet" type="text/css">
    <link href="css/vip.css" rel="stylesheet" type="text/css">
    <link href="css/dialog.css" rel="stylesheet" type="text/css">
</head>

<body>
    <main class="mainContent">
        <div class="titleContent">全真派</div>
        <div class="backImageHolder" style="height: 229px;">
            <img src="images/back.png" alt="✫" class="backImage" />
            <div class="vipCode">62100001</div>
        </div>
        <div class="waveImageHolder">
            <img src="images/wave.png" alt="~" class="backImage" />
        </div>

        <div class="inputLabel">请输入电话号码</div>
        <div class="inputHolder">
            <div class="input-group">
                <input type="phone" class="form-control inputControl" onmessage="message();" onfocus="log('focus')" animationend="log('animationend')" onblur="log('blur')" ontoggle="log('toggle')" onfocusout="log('focus out')" onchange="log('change')" onfocusin="log('focus in')">
                <span id="a" class="input-group-addon phoneButton" style="letter-spacing: 0;">a</span>
            </div>
        </div>
        <div class="inputLabel">请输入验证码</div>
        <div class="inputHolder">
            <textarea id="captcha" class="form-control inputControl" style="height: 240px;"></textarea>
        </div>
    </main>

    <!-- 弹出的提示框 -->
    <dialog id="alertDialog" class="dialogRegion" style="display:none;">
        <div id="alertDialogContent" class="alertDialogContent">
            <div id="alertInfo" class="infoBox">
                <div class="imgDiv">
                    <img id="alertDetailImage" src="" alt="✓" class="center iconImg" />
                    <div id="alertDetailText" class="iconText">提交成功</div>
                </div>
            </div>
        </div>
    </dialog>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script>
        var num = 0;

        function message() {
            var args = [].slice.call(arguments);
            var s = "";
            for (var i = 0; i < args.length; ++i) {
                s = s + " , " + args[i];
            }
            num = num + 1;
            var t = $("#captcha").text()
            $("#captcha").text(t + " & " + s + " " + num);
        }

        function log(n) {
            if (n == "focus") {
                $("main").css("top", "-100px;");
            }
            num = num + 1;
            var t = $("#captcha").text()
            $("#captcha").text(t + " & " + n + " " + num);
        }
    </script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/effects/modernizr.custom.js"></script>
    <!-- jquery.countdown -->
    <script src="js/html5shiv.js" type="text/javascript"></script>
    <script src="js/dialog.js" type="text/javascript"></script>
    <!-- custom -->
    <script src="js/custom.js" type="text/javascript"></script>
</body>

</html>
