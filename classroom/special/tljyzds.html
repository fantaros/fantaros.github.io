            <div class="titleRegion">
                <div class="titleContent"><span>详情简介</span></div>
            </div>
            
            <div>
                &nbsp;&nbsp;&nbsp;&nbsp;价差交易又称为套利交易。指的是在买入或卖出某种电子交易合约的同时，卖出或买入相关的另一种合约。通过利用相关市场或相关电子合同之间的价差变化，在相关市场或相关电子合同上进行交易方向相反的交易，以期望价差发生变化而获利的交易行为。
            </div>
            <div>
                &nbsp;&nbsp;&nbsp;&nbsp;套利又可分为同品种跨期套利、跨品种套利、跨市套利等。目前，天秤座产品中的沪锌组合和橡胶组合是典型的同品种跨期套利。它利用同一商品在不同交割月份之间正常价格差距出现异常变化时进行对冲而获利。
            </div>
        </div>
