<html>

<head>
    <meta charset="utf-8">
    <title>参与活动</title>
    <script>
        hashCode = function hashCode(str) {
            var hash = 0;
            if (str.length == 0) return hash;
            for (i = 0; i < str.length; i++) {
                char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32bit integer
            }
            return hash;
        }

        function testCode() {
            var gotoact = document.getElementById("gotoact");
            if (gotoact.innerHTML = "您输入了错误的活动代码无法进入活动！") {
                gotoact.innerHTML = "参与活动";
            }
            var namei = document.getElementById("name");
            var codei = document.getElementById("code");
            var code = codei.value;
            var name = namei.value;
            var tester = hashCode(name);
            if (code != null && code != "" && code == tester) {
                window.location.href = "https://hd.faisco.cn/16082306/8h7rhXxHbJI2clmzRrccsw/load.html?style=0&t=" + 10000 * Math.random();
            } else {
                gotoact.innerHTML = "您输入了错误的活动代码无法进入活动！";
            }
        }
    </script>
</head>

<body>
    <label>客户名称</label><input id="name" /><br/>
    <hr/>
    <label>活动代码</label><input id="code" /><br/>
    <hr/>
    <button id="gotoact" onclick="testCode();">参与活动</button>
</body>

</html>
