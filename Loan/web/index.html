<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<title>Loan</title>

<!-- 新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="./assets/css/bootstrap.min.css">

</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-2 text-right" style="font-size:16pt">贷款额度:</div>
			<div class="col-md-4">
				<input id="dked" type="text" class="form-control" value="1150000" />
			</div>
			<div class="col-md-2 text-right" style="font-size:16pt">利率:</div>
			<div class="col-md-4">
				<div class="input-group">
					<input id="lv" type="text" class="form-control" value="4.263" />
					<span class="input-group-addon">%</span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-2 text-right" style="font-size:16pt">贷款期数:</div>
			<div class="col-md-4">
				<input id="dkqs" type="text" class="form-control" value="300" />
			</div>
			<div class="col-md-2 text-right" style="font-size:16pt">首次还款时间:</div>
			<div class="col-md-4">
				<input id="schksj" type="text" class="form-control" value="201607" />
			</div>
		</div>
		<div class="row">
			<div class="col-md-2 text-right" style="font-size:16pt">还款方式:</div>
			<div class="col-md-4">
				<div class="btn-group">
  					<button id="isdebj" type="button" class="btn btn-default">等额本金</button>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-2 text-right" style="font-size:16pt">提前还款额度:</div>
			<div class="col-md-4">
				<input id="tqhked" type="text" class="form-control" value="400000" />
			</div>
			<div class="col-md-2 text-right" style="font-size:16pt">提前还款时间:</div>
			<div class="col-md-4">
				<input id="tqhksj" type="text" class="form-control" value="201708" />
			</div>
		</div>
		<div class="row">
			<div class="col-md-2 text-right" style="font-size:16pt">罚息:</div>
			<div class="col-md-4">
				<div class="input-group">
					<input id="fx" type="text" class="form-control" value="3" />
					<span class="input-group-addon">%</span>
				</div>
			</div>
			<div class="col-md-2 text-right" style="font-size:16pt">提前归还还款方式:</div>
			<div class="col-md-4">
				<div id="hkfs" class="btn-group">
  					<button id="isjssj" type="button" class="btn btn-primary">减少时间</button>
  					<button id="isjsed" type="button" class="btn btn-default">减少月还款额</button>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-10"></div>
			<div class="col-md-1 text-right">
  				<button id="addloanbtn" type="button" class="btn btn-success">增加还款</button>
			</div>
			<div class="col-md-1 text-right">
  				<button id="jsloanbtn" type="button" class="btn btn-info">计算</button>
			</div>
		</div>
		<div class="row">
			<table id="maintable" class="table table-bordered">
				<thead>
					<tr>
						<th>期数</th>
						<th>日期</th>
						<th>剩余贷款</th>
						<th>当月还款额</th>
						<th>当月本金额</th>
						<th>当月利息额</th>
						<th>当月到手</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="./lib/devel/jquery-3.1.0.js" type="text/javascript"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="./lib/devel/bootstrap.js" type="text/javascript"></script>
	<script src="./assets/script/loan.js" type="text/javascript"></script>
	<script src="./assets/script/loanpage.js" type="text/javascript"></script>
</body>
</html>
